

<!DOCTYPE html>
<html lang="en">
  <head>
    <title> My Survey Form</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-wdith, initial-scale=1"/>
    <link rel="stylesheet" href="./styles.css"/>
  </head>

<body>

  <h1 id="title">Preetham Saldanha Survey Form</h1>
  <p id="description">please fill this Form asap!</p>
  <form class="container" id="survey-form">


<fieldset> 
<label for="name" id="name-label" >Name <input placeholder="Enter your name" id="name" name="name" required/>
</label>
</fieldset>

<fieldset> 
<label for="email" id="email-label">Email<input placeholder="Enter your Email" id="email" name="email" type="email" required/>
</label>
</fieldset>


<fieldset> 
<label for="number" id="number-label">Age <span class="subText">(optional)</span> <input placeholder="Age" type="number" min=3 max=120 name="age" id="number"/> </label>
</fieldset>

  <fieldset> 
  <label for="dropdown"> Which option best describes your current role? 
  <select name="role" id="dropdown">
      <option value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Prefer not to disclose</option>
      <option value="5"> other </option>
   </select>
   </label>
  </fieldset>


  <fieldset>
  <p >Would you recommend freeCodeCamp to a freind? 
  </p> 

   <label class="rec-label"> 
   <input name="recommend-radio" type="radio" value="1"/> Definitely
   </label>

   <label class="rec-label"> 
   <input name="recommend-radio" type="radio" value="2"/> Maybe
   </label>

    <label class="rec-label"> 
   <input name="recommend-radio" type="radio" value="3"/> Not sure
   </label>
    </fieldset>

<fieldset> 
  <label for="feature"> What is your favourite feature of freeCodeCamp?
    </label>
    <select name="feature" id="feature" >
      <option value="">Select an option</option>
      <option value="1">Challenges</option>
      <option value="2">Projects</option>
      <option value="3">Community</option>
      <option value="4">Open source</option>
    </select>
    </fieldset>


<fieldset>
  <p> What would you like to see improved?<span class="subText"> (Check all that apply)</span></p>
  <label>
<input type="checkbox" name="Front-end-area" value="1"/> Front-end Projects
</label>
<label>
<input type="checkbox" name="Front-end-area" value="2"/> Back-end Projects
</label>
<label>
<input type="checkbox" name="Front-end-area" value="3"/> Data visualizations
</label>

<fieldset>
<p>Any comments or suggestions?</p>
<textarea placeholder="Enter your comment here..." ></textarea>
  </fieldset>

<input type="submit" id="submit"/>
    </form>
</body>

  </html>
